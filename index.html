  <script>
  async function loadSection(id, file) {
    const response = await fetch(file);
    const html = await response.text();
    document.getElementById(id).innerHTML = html;

    //  Cambio agregado: inicializar el slider cuando se cargue su HTML
    if (id === "slider" && typeof initSlider === "function") {
      initSlider();
    }
  }

  loadSection("header", "/ronalddumb/header.html");
  loadSection("hero", "/ronalddumb/hero.html");
  loadSection("articles-grid", "/ronalddumb/articles-grid.html");
  loadSection("latest-news", "/ronalddumb/latest-news.html");
  loadSection("sidebar", "/ronalddumb/sidebar.html");
  loadSection("footer", "/ronalddumb/footer.html");
  loadSection("slider", "/ronalddumb/slider.html");
</script>
