<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="css/main.css">

  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">

</head>


<body>

  <div id="header"></div>
  <div class="container main-layout">
  <main class="main-content">
    <div id="hero"></div>
    <div id="articles-grid"></div>
    <div id="latest-news"></div>
  </main>

  <!-- Sidebar contenedor -->
  <aside id="sidebar" class="sidebar"></aside>
</div>

  <div id="footer"></div>

  <script>
    async function loadSection(id, file) {
      const response = await fetch(file);
      const html = await response.text();
      document.getElementById(id).innerHTML = html;
    }

    loadSection("header", "header.html");
    loadSection("hero", "hero.html");
    loadSection("articles-grid", "articles-grid.html");
    loadSection("latest-news", "latest-news.html");
    loadSection("sidebar", "sidebar.html");
    loadSection("footer", "footer.html");
  </script>

  <script type="module" src="dist/app.js"></script>
  <script type="module" src="dist/clock.js"></script>
  <script type="module" src="dist/search.js"></script>
  <script type="module" src="dist/language.js"></script>
</body>
